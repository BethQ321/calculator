<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <h1>Calculator</h1>
        <div id="display"></div>
        <div id="corrections">
            <button id="clear" class="corrButton" onclick="readclick('c')">CE</button>
            <button id="backspace" class="corrButton" onclick="readclick('b')">&lt;- backspace</button>
        </div>
        <div id="calcContainer">
            <div id="numContainer">
                <button id="7" class="num" onclick="readclick(7)">7</button>
                <button id="8" class="num" onclick="readclick(8)">8</button>
                <button id="9" class="num" onclick="readclick(9)">9</button>
                <button id="4" class="num" onclick="readclick(4)">4</button>
                <button id="5" class="num" onclick="readclick(5)">5</button>
                <button id="6" class="num" onclick="readclick(6)">6</button>
                <button id="1" class="num" onclick="readclick(1)">1</button>
                <button id="2" class="num" onclick="readclick(2)">2</button>
                <button id="3" class="num" onclick="readclick(3)">3</button>
                <button id="dec" class="num" onclick="readclick('.')">.</button>
                <button id="0" class="num" onclick="readclick(0)">0</button>
                <button id="=" class="num" class="oper" onclick="readclick('=')">=</button>
            </div>
            <div id="operContainer">
                <button id="add" class="oper" onclick="readclick('+')">+</button>
                <button id="subtract" class="oper" onclick="readclick('-')">-</button>
                <button id="multiply" class="oper" onclick="readclick('*')">x</button>
                <button id="divide" class="oper" onclick="readclick('/')">/</button>
            </div>
        </div>
    </body>

    <script src="script.js"></script>
</html>
